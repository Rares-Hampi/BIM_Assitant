version: '3.8'

services:
  # ═══════════════════════════════════════════════════════
  # PostgreSQL Database
  # ═══════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: bim_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bim_assistant
      POSTGRES_USER: bim_user
      POSTGRES_PASSWORD: bim_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bim_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bim_user -d bim_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════
  # RabbitMQ Message Queue (replaces Redis + BullMQ)
  # ═══════════════════════════════════════════════════════
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: bim_rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"      # AMQP protocol
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: rabbitmq_password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bim_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════
  # MinIO Object Storage
  # ═══════════════════════════════════════════════════════
  minio:
    image: minio/minio:latest
    container_name: bim_minio
    restart: unless-stopped
    ports:
      - "9000:9000"      # MinIO API
      - "9001:9001"      # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    networks:
      - bim_network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ═══════════════════════════════════════════════════════
  # Backend Service (Node.js + Express)
  # ═══════════════════════════════════════════════════════
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.dev
    container_name: bim_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bim_assistant
      DB_USER: bim_user
      DB_PASSWORD: bim_password
      # RabbitMQ
      RABBITMQ_URL: amqp://admin:rabbitmq_password@rabbitmq:5672
      RABBITMQ_QUEUE: conversion_queue
      # MinIO
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: bim-files
      # JWT
      JWT_SECRET: your_jwt_secret_change_in_production
    volumes:
      - ./Backend:/app
      - /app/node_modules
      - ./Backend/uploads:/app/uploads
      - ./Backend/output_web:/app/output_web
    networks:
      - bim_network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy

  # ═══════════════════════════════════════════════════════
  # Conversion Workers (Python + IfcOpenShell)
  # ═══════════════════════════════════════════════════════
  worker:
    build:
      context: ./Backend/workers/python
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # RabbitMQ
      RABBITMQ_URL: amqp://admin:rabbitmq_password@rabbitmq:5672
      RABBITMQ_QUEUE: conversion_queue
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bim_assistant
      DB_USER: bim_user
      DB_PASSWORD: bim_password
      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: bim-files
    volumes:
      - ./Backend/python:/app
      - ./Backend/uploads:/app/uploads
    networks:
      - bim_network
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      replicas: 3  # 3 parallel workers

  # ═══════════════════════════════════════════════════════
  # Frontend Service (React + Vite)
  # ═══════════════════════════════════════════════════════
  frontend:
    build:
      context: ./Web
      dockerfile: Dockerfile.dev
    container_name: bim_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_MINIO_URL: http://localhost:9000
    volumes:
      - ./Web:/app
      - /app/node_modules
    networks:
      - bim_network
    depends_on:
      - backend

networks:
  bim_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local
